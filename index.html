<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harvest Teaching Ministries</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <span class="logo">
          <img src="img/logo.svg" alt="Harvest Logo">
        </span>
        <div class="links">
          <a href="#">Home</a>
          <a href="#">Programs</a>
          <a href="#">Events</a>
          <a href="#">Bible University</a>
          <a href="#">Ministries</a>
        </div>
        <span>
          <a href="#" class="nav-btn">Give</a>
        </span>
        <div class="menu-toggle">
          <img src="icons/menu.svg" alt="">
        </div>
      </nav>
      <div class="service-content">
        <span class="top">
          <h1 class="title">Join us for our Sunday Service</h1>
          <p>
            <span><img src="icons/clock.svg" alt="Time"></span>
            <span class="info">10:00am</span>
          </p>
          <p>
            <span><img src="icons/location.svg" alt=""></span>
            <span class="info">Makerere Kikoni near Extrene Lounge</span>
          </p>
      </span>
        <div class="call-to-action">
          <a href="#" class="btn">
            <span><img src="icons/youtube.svg" alt=""></span>
            <span>Watch on Youtube</span>
          </a>
          <a href="#" class="btn">
            <span><img src="icons/facebook.svg" alt=""></span>
            <span>Watch on Facebook</span>
          </a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </main>
  <footer></footer>
</body>
</html>
